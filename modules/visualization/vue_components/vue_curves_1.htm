-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tester for Vue component</title>

    <link type="text/css" rel="stylesheet" href="curves1.css">  <!-- CHANGE THIS AS NEEDED -->
    <script src="../../Vue2_lib/vue2.js"></script>    <!-- Vue.js (version 2) -->
</head>

<body>


<div id="vue-root">   <!-- Container for VUE COMPONENT below : ROOT element -->

    <vue_curves_1
            v-bind:y_labels="y_labels"
            v-bind:data="data"

            v-bind:range_min="range_min"
            v-bind:range_max="range_max"

            v-bind:outer_width="outer_width"
            v-bind:outer_height="outer_height"
            v-bind:margins="margins"
    >
    </vue_curves_1>

</div>	<!--  ~~~~~~~~~~~~~~~~~~~~~  END of Vue root element  ~~~~~~~~~~~~~~~~~~~~~  -->



<!--
    Vue components (and other JS).  This must appear AFTER the Vue-containing elements
  -->
<script src="curves1.js"></script>                    <!-- CHANGE THIS AS NEEDED -->
<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="../../SVG_helper/svg_helper.js"></script>



<script>
// Instantiation of the ROOT component must come after the definition of the descendant components
new Vue({
    el: '#vue-root',

    data: {     // THE DATA FOR THE LINE CURVES

        // Labels for the rows (not yet being used)
        y_labels: ["v1", "very_long_label"],

        // Concentration data for the plots (for now just 1 chemical species), in index order
        data: [20, 85, 100, 50],

        // Set the range of values (not yet being used)
        range_min: 0,
        range_max: 100,

        // Set the dimensions and margins of the plot ("outer" means the surrounding box)
        outer_width: 900,
        outer_height: 400,
        margins: {top: 20, right: 20, bottom: 20, left: 30}
    }

});
</script>


</body>
</html>
