<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tester for Vue component</title>

    <link type="text/css" rel="stylesheet" href="vue_cytoscape_1.css">  <!-- CHANGE THIS AS NEEDED -->

    <script src="../../Vue2_lib/vue2.js"></script>          <!-- Vue.js (version 2.6) -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.21.2/cytoscape.umd.js" integrity="sha512-f2pi4FT6LCwl93apc24uOUnAg8FtnkcSI1TLTQ96We8bzniiO8z7+S6qXBthmvJSFORTTjCmQL82MY7Jhi5FVA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/d3-color@3">
    </script>

</head>
<body>


<div id="vue-root">   <!-- Container for VUE COMPONENT below : ROOT element -->

    <vue-cytoscape-1
            v-bind:graph="graph"
            v-bind:color_mapping="color_mapping"
    >
    </vue-cytoscape-1>

</div>	<!--  ~~~~~~~~~~~~~~~~~~~~~  END of Vue root element  ~~~~~~~~~~~~~~~~~~~~~  -->




<!--
    Vue components.  This must appear AFTER the Vue-containing elements
  -->
<script src="vue_cytoscape_1.js"></script>


<script>
// Instantiation of the ROOT component must come after the definition of the descendant components
new Vue({
    el: '#vue-root',

    data: {
        graph:
        [
            {id: 1, label: 'Reactant', name: 'A', diff_rate: 0.4},
            {id: 2, label: 'Reactant', name: 'B', diff_rate: 1.8},
            {id: 3, label: 'Reactant', name: 'C', diff_rate: 0.57},

            {id: 4, label: 'Product' , name: 'X', diff_rate: 3.5},
            {id: 5, label: 'Product' , name: 'Y', diff_rate: 0.1},

            {id: 6, label: 'Reaction' , name: 'RXN', Rf: 24.2, Rb: 4.1},

            {id: 10, source: 1, target: 6, name: 'reacts'},
            {id: 11, source: 2, target: 6, name: 'reacts'},
            {id: 12, source: 3, target: 6, name: 'reacts'},

            {id: 13, source: 6, target: 4, name: 'produces'},
            {id: 14, source: 6, target: 5, name: 'produces'}
        ],

        // Mapping the node label to its interior color
        color_mapping:  {
            Reactant: 'neo4j_green',
            Product: 'neo4j_red',
            Reaction: 'neo4j_lightbrown'
        }
    }

});
</script>


</body>
</html>
