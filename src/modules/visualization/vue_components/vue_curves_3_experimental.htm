-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tester for Vue component</title>

    <link type="text/css" rel="stylesheet" href="vue_curves_3.css">  <!-- CHANGE THIS AS NEEDED -->
    <script src="../../Vue2_lib/vue2.js"></script>    <!-- Vue.js (version 2.6) -->
</head>

<body>


<div id="vue-root">   <!-- Container for VUE COMPONENT below : ROOT element -->

    <vue_curves_3
            v-bind:data="data"
            v-bind="configuration_data"
    >
    </vue_curves_3>

</div>	<!--  ~~~~~~~~~~~~~~~~~~~~~  END of Vue root element  ~~~~~~~~~~~~~~~~~~~~~  -->



<!--
    Vue components (and other JS).  This must appear AFTER the Vue-containing elements
  -->
<script src="vue_curves_3.js"></script>                    <!-- CHANGE THIS AS NEEDED -->
<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="../../SVG_helper/svg_helper.js"></script>



<script>
// Instantiation of the ROOT component must come after the definition of the descendant components
new Vue({
    el: '#vue-root',

    data: {     // THE DATA FOR THE LINE CURVES

        // Concentration data for the plots (for now just 1 chemical species), in bin index order
        data: [20, 85, 100, 50],

        // All the properties of this object will be passed as individual props:
        // https://v2.vuejs.org/v2/guide/components-props#Passing-the-Properties-of-an-Object
        configuration_data: {
            // Set the dimensions and margins of the plot ("outer" means the surrounding box)
            outer_width: 900,
            outer_height: 400,
            margins: {top: 20, right: 20, bottom: 20, left: 30},

            // Labels for the rows (not yet being used)
            y_labels: ["v1", "very_long_label"],

            // Set the range of values
            range_min: 0,   // (not yet being used)
            range_max: 100
        }

    }

});
</script>


</body>
</html>
