<!DOCTYPE html>
<html lang="en">
<head>  
    <meta charset="UTF-8">
    <title>Log</title>
    
    <script src="../../../modules/Vue2_lib/vue2.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/d3-color@3">
    </script>
    <script src="../../../modules/SVG_helper/svg_helper.js" ></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.21.2/cytoscape.umd.js" integrity="sha512-f2pi4FT6LCwl93apc24uOUnAg8FtnkcSI1TLTQ96We8bzniiO8z7+S6qXBthmvJSFORTTjCmQL82MY7Jhi5FVA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    </script>

    <link type="text/css" rel="stylesheet" href="../../../modules/visualization/vue_components/vue_cytoscape_1.css">  
</head>

<body>
<h2>Example of Network Diagram, using the module "vue_cytoscape_1":</h2><br>
<br>


<div id="vue-root-1">   <!-- DIV container for the VUE COMPONENTS below : Vue ROOT element -->

    <vue_cytoscape_1 
        v-bind:graph="graph_json"
        v-bind:color_mapping="color_mapping_json"
    >        
    </vue_cytoscape_1>
    
</div>	<!--  ~~~~~~~~~~~~~~~~~~~~~  END of Vue root element  ~~~~~~~~~~~~~~~~~  -->


<!--
    Vue components (and other JS).  This must appear AFTER the Vue-containing elements
  -->
<script src="../../../modules/visualization/vue_components/vue_cytoscape_1.js"></script>

<script>
// Instantiation of the Vue ROOT component
new Vue({
    el: '#vue-root-1',

    data: {
        graph_json: [{"id": 1, "label": "Reactant", "name": "A", "diff_rate": 0.4}, {"id": 2, "label": "Reactant", "name": "B", "diff_rate": 1.8}, {"id": 3, "label": "Reactant", "name": "C", "diff_rate": 0.57}, {"id": 4, "label": "Product", "name": "X", "diff_rate": 3.5}, {"id": 5, "label": "Product", "name": "Y", "diff_rate": 0.1}, {"id": 6, "label": "Reaction", "name": "RXN", "Rf": 24.2, "Rb": 4.1}, {"id": 10, "source": 1, "target": 6, "name": "reacts"}, {"id": 11, "source": 2, "target": 6, "name": "reacts"}, {"id": 12, "source": 3, "target": 6, "name": "reacts"}, {"id": 13, "source": 6, "target": 4, "name": "produces"}, {"id": 14, "source": 6, "target": 5, "name": "produces"}],
color_mapping_json: {"Reactant": "neo4j_green", "Product": "neo4j_red", "Reaction": "neo4j_lightbrown"}
    }

});
</script>
